<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div id="quiz-container">
        <div id="start-screen">
            <h1>Quiz de Lógica de Programação</h1>
            <p>Antes de começar, insira seu nome:</p>
            <input type="text" id="userName" placeholder="Digite seu nome" />
            <button onclick="startQuiz()">Iniciar Jogo</button>
            <p id="error" style="color: red; display: none;">Por favor, insira um nome!</p>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h2 id="welcomeMessage"></h2>
            <div id="question-container">
                <h2 id="question-text">Aqui vai a pergunta</h2>
            </div>

            <div id="options-container">
                <div class="option" onclick="selectAnswer(0)"></div>
                <div class="option" onclick="selectAnswer(1)"></div>
                <div class="option" onclick="selectAnswer(2)"></div>
                <div class="option" onclick="selectAnswer(3)"></div>
            </div>

            <button id="toggleExplanation" style="display: none;">Mostrar Explicação</button>
            <div id="explanationArea" style="display: none;"></div>

            <div id="score-container">
                Pontuação: <span id="score">0</span>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
