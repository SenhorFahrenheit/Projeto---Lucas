<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim de Jogo</title>
    <link rel="stylesheet" href="styles/game-over.css">
</head>
<body>
    <div class="game-over-container">
        <h1>Fim de Jogo</h1>
        <div class="user-info">
            <p>Obrigado por jogar, <span id="user-name"></span>!</p>
            <p>Sua pontuação final é: <span id="user-score"></span> pontos</p>
        </div>
        <div class="buttons">
            <button id="play-again">Jogar Novamente</button>
            <a href="../index.html"><button id="back-home">Voltar para o Início</button></a>
        </div>
    </div>
<script>
    document.querySelector("#play-again").addEventListener("click", function(){
        window.location.href = 'quiz.html';
    })
    // // Recupera o nome do usuário armazenado no localStorage
    const userName = localStorage.getItem("userName");
    const userScore = localStorage.getItem("userScore")
    console.log(userName)
    console.log(userScore)
    
    document.getElementById("user-name").textContent =  userName;
    document.getElementById("user-score").textContent =  userScore;
</script>
</body>
</html>
